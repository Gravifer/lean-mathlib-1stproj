name = "lean-mathlib-1stproj"
version = "0.2.0"
keywords = ["math", "learning", "newcomer", "functional programming"]
defaultTargets = ["LeanMathlib1stproj"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3
experimental.module = true # *see <https://lean-lang.org/doc/reference/latest/The-Module-System>
# experimental.inductiveCompVal = true

[[require]]
name = "mathlib"
scope = "leanprover-community"

[[require]]
name = "Paperproof"
git = "https://github.com/Paper-Proof/paperproof.git"
subDir = "lean"
rev = "main"

[[require]]
name = "UnicodeBasic"
git = "https://github.com/fgdorais/lean4-unicode-basic.git"
rev = "main" # or any specific revision

[[lean_lib]]
name = "LeanMathlib1stproj"

[[lean_exe]]
name = "lean-mathlib-1stproj"
root = "Main"
